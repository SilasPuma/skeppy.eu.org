<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skeppy.eu.org - Coming Soon</title>
  <style>
    body {
      margin: 0;
      background: #0e0e0e;
      color: white;
      font-family: 'Comic Sans MS', 'Patrick Hand', cursive, sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 5rem;
      color: cyan;
      text-align: center;
      margin-top: 15vh;
      text-shadow: 2px 2px 0 purple;
      animation: floaty 2s ease-in-out infinite;
    }

    @keyframes floaty {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .img {
      position: absolute;
      max-width: 150px;
      animation: wiggle 3s infinite ease-in-out;
      pointer-events: none;
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(5deg) scale(1.05); }
    }

    .sparkle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: cyan;
      border-radius: 50%;
      opacity: 0.8;
      animation: sparkle 1s infinite ease-in-out alternate;
    }

    @keyframes sparkle {
      from { transform: scale(1); opacity: 0.4; }
      to { transform: scale(1.5); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>COMING SOON</h1>

  <!-- Skeppy-themed meme images -->
  <img src="https://i.imgur.com/4RZCtor.jpeg" class="img" style="top: 5%; left: 10%;">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRW8ga1VuEKrp6LlZmXZJLYB41czgMUA2X8OA&s" class="img" style="top: 40%; left: 80%;">
  <img src="https://static.wikia.nocookie.net/skeppy-wiki/images/c/ca/Craft_face.png/revision/latest?cb=20210308050841" class="img" style="top: 70%; left: 25%;">
  <img src="https://static.wikia.nocookie.net/skeppy-wiki/images/b/b8/Drawing_%289%29.png/revision/latest?cb=20200426231451" class="img" style="top: 20%; left: 55%;">
  <img src="https://static.wikia.nocookie.net/mcchampionship/images/0/06/Skeppy.jpg/revision/latest?cb=20230621211732" class="img" style="top: 80%; left: 60%;">

  <!-- Random sparkles -->
  <div class="sparkle" style="top: 30%; left: 20%;"></div>
  <div class="sparkle" style="top: 60%; left: 75%;"></div>
  <div class="sparkle" style="top: 10%; left: 50%;"></div>
  <div class="sparkle" style="top: 85%; left: 30%;"></div>
</body>
</html>
